<!DOCTYPE html>
<html>
    <head>
        <title>BG Color Random</title>
        <style>
            h1{
                text-align: center;
                font-size:30px;
                padding-top: 20px;
            }
            

        </style>
    </head>
    
    <body>

        <h1>Background Color Changing Randomly</h1>
    <script>
        function bgChange(){
            let stringValues = "0123456789abcdef";
            let color = "#";

            for(let i=0;i<6;i++)
            {
                let index = Math.floor(Math.random()*16);
                color = color+stringValues[index];
            }
            document.body.style.background = color;
        }
        setInterval(bgChange,1000)
    </script>
    </body>
</html>
