<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator_style.css">
    </head>
    <body>
        <h1 id="heading">Calculator</h1>
        <div id="main-container">
            <div id="result">
                <p id="result">0</p>
            </div>
            <div id="buttons">
                <div id="row">
                    <button>AC</button>
                    <button>%</button>
                    <button style="padding-top: 3px;">DEL</button>
                    <button>/</button>
                </div>
                <div id="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div id="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div id="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div id="row">
                    <button>00</button>
                    <button>0</button>
                    <button id="dot" >.</button>
                    <button>=</button>
                </div>
            </div>
        </div>

    <script src="calculator.js">

    </script>
    </body>
</html>
