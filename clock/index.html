<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="circle">
            <div class="dot">.</div>
            <div class="num num1">
                <span class="num1-span">1</span>
            </div>
            <div class="num num2">
                <span class="num2-span">2</span>
            </div>
            <div class="num num3">
                <span class="num3-span">3</span>
            </div>
            <div class="num num4">
                <span class="num4-span">4</span>
            </div>
            <div class="num num5">
                <span class="num5-span">5</span>
            </div>
            <div class="num num6">
                <span class="num6-span">6</span>
            </div>
            <div class="num num7">
                <span class="num7-span">7</span>
            </div>
            <div class="num num8">
                <span class="num8-span">8</span>
            </div>
            <div class="num num9">
                <span class="num9-span">9</span>
            </div>
            <div class="num num10">
                <span class="num10-span">10</span>
            </div>
            <div class="num num11">
                <span class="num11-span">11</span>
            </div>
            <div class="num num12">
                <span class="num12-span">12</span>
            </div>

            <div class="sec-hand"></div>
            <div class="min-hand"></div>
            <div class="hr-hand"></div>
            </div>
        </div>

    <script src="script.js"></script>
    </body>
</html>
