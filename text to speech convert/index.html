<!DOCTYPE html>
<html>
    <head>
        <title>Text to speech</title>
        <link  rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <h2 id="heading">Text to speech conversion</h2>
            <div id="container">
                <div id="input">
                    <label id="text-label">Enter text</label>
                    <br>
                    <textarea id="textInput" rows="6" cols="38"></textarea>
                </div>
                <div id="speech">
                    <label>Select voice</label><br>
                    <select id="voiceType" name=""></select>
                </div>
                <div id="voice-div">
                    <button id="voicebtn">Click to Listen</button>
                </div>
            </div>

        </div>
    <script src="script.js"></script>
    </body>
</html>
