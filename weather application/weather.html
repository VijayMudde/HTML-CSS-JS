<!DOCTYPE html>
<html>
    <link>
        <title>Weather application</title>
        <link rel="icon" href="cloud.png">

    </head>
    <body>
        <div id="main">
            
            <div id="first-container">
                <h2 id="first-container-h2">Weather Application</h2>
                <div id="loc-div">

                    </button>
                </div>
                <p id="temp-area-p">City : <span id="temp-area">None  </span></p>
                <div id="temp-col">
                    <h4 id="temp-h4">_ _</h4>
                    <h4 id="temp-span-1">&#176</h4>
                    <h4 id="temp-span-2">C</h4>
                </div>
                <p id="temp-des"></p>
                <div id="cloud-image-div">
                    <img id="cloud-img" src="three dots.png" > 
                </div>
                <script src="weather.js">

                </script>
                
            </div>

        </div>
    </body>
</html>
